    <title> Utility  Class</title>
<style>
     .bg-blue{
         background-color: blue;
     }
.bg-orange{
   background-color: orange; 
}
.bg-green{
    background-color: green;
}
.bg-red{
    background-color: red;
}
.bg-yellow{
    background-color: yellow;
}
.bg-pink{
    background-color: pink;
}
.color-red{
    color: red;
}
.color-blue{
    color: blue;
}

.color-brown{
    color: brown;
}








</style>
</head>
<body>
    <h1>We are gonna learn utility selector</h1>
<p class="bg-blue color-red"> color red, background blue</p>
<p class="bg-orange color-blue"> color  blue, background orange</p>
<p class="bg-green color-red"> color red,background green</p>
<p class="bg-red color-blue"> color blue,background red</p>
<p class="bg-yellow color-red"> color red,background yellow</p>
<p class="bg-pink color-brown"> color brown,background pink</p>











    
</body>
